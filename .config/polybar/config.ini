[theme]
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b
transparent = #FF00000

[colors]
background = ${theme.base}
background-alt = ${theme.surface0}
buffer = ${theme.surface1}
foreground = ${theme.lavender}
nord6 = ${theme.text}
nord7 = ${theme.blue}
nord8 = ${theme.sapphire}
nord9 = ${theme.sky}
urgent = ${theme.red}
warning = ${theme.peach}
notify = ${theme.yellow}
success = ${theme.green}
function = ${theme.mauve}

[bar/mybar]
theme = dark
monitor = ${env:MONITOR:}
width = 100%
height = 3%
radius = 2
offset-x = 0
offset-y = 0

fixed-center  = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = CaskaydiaCove Nerd Font:size=10;3
font-1 = CaskaydiaCove Nerd Font:style=Regular;1 

modules-left = xworkspaces xwindow
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = systray pulseaudio xkeyboard filesystem memory cpu date powermenu

cursor-click = pointer

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 4pt

tray-size = 66%
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.nord7}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.nord6}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

format-foreground = ${colors.nord6}
format-background = ${colors.background-alt}
format-underline = ${colors.nord7}
format-padding = 4

label = %title:0:60:...%
label-maxlen = 16
label-empty = Desktop

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81A1C1} %{F-}%percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.warning}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

ramp-volume-0 = 
ramp-volume-0-foreground = ${colors.function}
ramp-volume-1 = 
ramp-volume-1-foreground = ${colors.function}
ramp-volume-2 = 
ramp-volume-2-foreground = ${colors.urgent}

label-muted =   off
label-muted-foreground = ${colors.function}

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
bufferlist-1 = scroll lock

format-prefix = " "
format-prefix-foreground = ${colors.function}

label-layout = %layout%

label-indicator-on-capslock =  CL
label-indicator-on-capslock-foreground = ${colors.warning}
label-indicator-on-capslock-underline = ${colors.warning}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.nord9}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.nord9}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d/%m/%Y %H:%M:%S

label = %date%
label-margin = 0
label-foreground = ${colors.foreground}

format-prefix = " "
format-prefix-foreground = ${colors.nord9}

[module/powermenu]
type = custom/text

format = 
format-background = ${colors.background}
format-foreground = ${colors.nord7}

click-left = ~/.config/rofi/powermenu/type-2/powermenu.sh

[module/info-cava]
type = custom/script
exec = ~/.config/polybar/scripts/info-cava.py -f 24 -b 12 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average
tail = true

[module/info-hackspeed]
type = custom/script
exec = ~/.config/polybar/scripts/info-hackspeed.sh
tail = true

format-prefix = " " 
format-prefix-foreground = ${colors.nord9}

[module/sys-uptime]
type = custom/script
exec = ~/.config/polybar/scripts/sys-uptime.sh
interval = 30

format-prefix = " "
format-prefix-foreground = ${colors.nord9}

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.nord9}
format = <label>
exec = ~/.config/polybar/scripts/spotify.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰒮"
format = <label>
label-foreground = ${colors.function}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh --status
initial = 1
label-foreground = ${colors.function}
format = <label>
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰒭"
format = <label>
label-foreground = ${colors.function}
click-left = playerctl next -p spotify

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
